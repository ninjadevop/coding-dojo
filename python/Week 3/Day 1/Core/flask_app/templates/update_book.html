<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Share</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="font-size: 150%">
    <div class="container d-flex p-4 justify-content-between">
      <div>
        <h1>Add a Book to You Shelf!</h1>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <p class="text-danger">{{message}}</p>

        {% endfor %} {% endif %} {% endwith %}

        <form
          action="/books/{{book.id}}/update"
          class="col-10 w-100 bg-dark p-3 mt-4"
          method="post"
        >
          <div class="mb-3">
            <label for="" class="form-label text-light">Title</label>
            <input
              type="text"
              class="form-control"
              name="title"
              value="{{book.title}}"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label text-light">Author</label>
            <input
              type="text"
              class="form-control"
              name="author"
              value="{{book.author}}"
            />
          </div>
          <label for="floatingTextarea" class="text-light mb-3"
            >My thoughts</label
          >
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              name="my_thoughts"
            >
{{book.my_thoughts}}</textarea
            >
          </div>
          <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
      </div>
      <div><a href="">back to the shelves</a></div>
    </div>
  </body>
</html>
