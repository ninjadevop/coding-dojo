<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<div class="container">
    <body>
      <h1>All Users</h1>
      <a href="/form" class="btn btn-success">‚úè Add User</a>
      <hr>
    <!--{{users}}-->
    <table class="table">
    <thead>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Actions</th>
    </thead>
    <tbody>

    {% for one_user in users %}
    <tr>
        <td>{{one_user.id}}</td>
        <td><a href="/show/{{one_user.id}}">{{one_user.first_name}}</a></td>
        <td>{{one_user.last_name}}</td>
        <td>{{one_user.email}}</td>
        <td>

        <a href="/edit/{{one_user.id}}" class="btn btn-secondary">Edit</a>
        <a href="/delete" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
    
    </tbody>
    </table>
</div>
</body>
</html>
