<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new Recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-end gap-4 mt-5 p-lg-5">
      <button type="submit" class="btn btn-info text-light btn-lg">
        <a href="/recipes" class="text-light text-decoration-none"
          >Back to Recipes!</a
        >
      </button>
      <button type="submit" class="btn btn-info text-light btn-lg">
        <a href="/logout" class="text-light text-decoration-none">Logout</a>
      </button>
    </div>
    <div class="container d-flex flex-column w-75">
      <h1 class="display-4">Add a New Recipe!</h1>
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <p class="text-danger">{{message}}</p>
      {% endfor %} {% endif %} {% endwith %}
      <div class="d-flex justify-content-between gap-lg-4">
        <form
          action="/recipes/create"
          class="p-lg-5 w-100 bg-light mt-4 d-flex gap-3 justify-content-between"
          method="post"
        >
          <div class="d-flex flex-column w-75 gap-3">
            <div class="mb-3">
              <label for="" class="form-label text-light">Name</label>
              <input type="text" class="form-control" name="name" value="" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label text-light">Description</label>
              <textarea
                class="form-control"
                id="floatingTextarea"
                name="description"
              >
              </textarea>
            </div>
            <label for="floatingTextarea" class="text-light mb-3"
              >Instructions</label
            >
            <div class="form-floating">
              <textarea
                class="form-control rows=4"
                id="floatingTextarea"
                name="instructions"
              >
              </textarea>
            </div>
          </div>
          <div class="block2 d-flex w-30 flex-column gap-5">
            <div class="d-flex flex-column">
              <label for="start">Date Cooked/Made:</label>
              <input type="date" id="start" name="date_made" value="" />
            </div>
            <div class="d-flex flex-column">
              <legend><h3>Under 30 Minutes?</h3></legend>

              <div>
                <input type="radio" id="huey" name="time" value="1" checked />
                <label for="huey">Yes</label>
              </div>

              <div>
                <input type="radio" id="dewey" name="time" value="0" checked />
                <label for="dewey">No</label>
              </div>
              <button type="submit" class="btn btn-success mt-3">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
