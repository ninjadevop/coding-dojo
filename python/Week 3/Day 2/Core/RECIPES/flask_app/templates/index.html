<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="d-flex justify-content-center mt-xxl-5">
      <div class="d-flex justify-content-between col-10">
        <form action="/process" method="post" class="col-4 bg-dark p-3 p-5">
          <h1 class="text-primary display-4">Register</h1>
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <p class="text-danger">{{message}}</p>
          {% endfor %} {% endif %} {% endwith %}
          <div class="mb-3">
            <label for="" class="form-label text-light">First Name:</label>
            <input
              type="text"
              class="form-control"
              aria-describedby="Help"
              name="first_name"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label text-light">Last Name:</label>
            <input
              type="text"
              class="form-control"
              aria-describedby="Help"
              name="last_name"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label text-light">Email:</label>
            <input
              type="text"
              class="form-control"
              aria-describedby="Help"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light"
              >Password</label
            >
            <input type="password" class="form-control" name="password" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              name="confirm_password"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </form>
        <form action="/users/login" method="post" class="col-4 bg-dark p-5">
          <h1 class="text-success display-4">Login</h1>
          <div class="mb-3">
            <label for="" class="form-label text-light">Email:</label>
            <input
              type="text"
              class="form-control"
              aria-describedby="Help"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light"
              >Password</label
            >
            <input type="password" class="form-control" name="password" />
          </div>
          <button type="submit" class="btn btn-success btn-lg">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
