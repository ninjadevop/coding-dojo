<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Authors</title>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-warp justify-content-around">
            <div class="col-6 p-5 mt-2">
                <h1>New Author</h1>
                <form action="/create/author" method="post">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <input type="submit" value="Create" class="btn btn-primary">
                </form>
            </div>
            <div class="col-6 p-5 mt-2">
                <h1>All Authors</h1>
                <div class="border p-3">
                    {% for one in all_authors %}
                    <p class="card_text"><a href="/authors/{{one.id}}">{{one.first_name}}{{one.last_name}}</a></p>
                    {%endfor%}
                </div>
                <button class="btn btn-warning mt-5"><a href="/books">Add Book</a></button>
                </div>
            </div>
            
    </div>
    
</body>
</html>
