<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Author Show</title>
</head>

<body>
    <div class="container m-3">
        <div class="row">
            <div class="col-6 m-2 p-2">
                <h1>{{author.first_name}} {{author.last_name}} favorates</h1>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th># of Pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in favbooks %}
                        <tr>
                            <td class="text-warning">{{book.title}}</td>
                            <td>{{book['num_of_pages']}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
                <button class="btn btn-warning mt-5"><a href="/">Home</a></button>
            </div>
            <div class="col-5 m-2 p-2">
                <h1>Add Author's Favorite</h1>
                <form action="/favoriteauthor/add" method="post">
                    <input type="hidden" name="author_id" value="{{author.id}}">
                    <div class="form-group m-3">
                        <label for="book_id">Book:</label>
                        <select name="book_id" id="">
                            {%for one in all_books%}
                            <option value="{{one.id}}">{{one.title}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <input class="btn btn-success m-3" type="submit" value="add">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
