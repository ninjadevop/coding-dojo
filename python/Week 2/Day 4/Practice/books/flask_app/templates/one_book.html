<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Book Show</title>
</head>

<body>
    <div class="container m-3">
        <div class="row">
            <div class="col-6 m-2 p-2">
                <h1>Title:{{book.title}}</h1>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Favorited by:</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in favauthors %}
                        <tr>
                            <td class="text-warning">{{author.first_name}} {{author.last_name}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
                <button class="btn btn-warning mt-5"><a href="/">Home</a></button>
            </div>
            <div class="col-5 m-2 p-2">
                <h1>Add Book's Favorite</h1>
                <form action="/favoritebook/add" method="post">
                    <input type="hidden" name="book_id" value="{{book.id}}">
                    <div class="form-group m-3">
                        <label for="author_id">Author:</label>
                        <select name="author_id" id="">
                            {%for one in all_authors%}
                            <option value="{{one.id}}">{{one.first_name}} {{one.last_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <input class="btn btn-success m-3" type="submit" value="add">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
