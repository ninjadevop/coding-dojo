<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Users</title>
  </head>
  <body>
    <div class="d-flex vw-100 justify-content-around align-items-center">
      <form class="d-flex flex-column" action="/users/register" method="post">
        {% with messages = get_flashed_messages(category_filter=["reg"]) %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
            
        <p style="color: red">{{message}}</p>
                           <!-- display each message in a paragraph tag -->
                {% endfor %} {% endif %} {% endwith %}
        <h1>Register</h1>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name:</label>
          <input type="text" class="form-control" name="first_name" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Name:</label>
          <input type="text" class="form-control" name="last_name" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email:</label>
          <input type="email" class="form-control" name="email" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Password:</label>
          <input type="password" class="form-control" name="password" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Confirm Password</label
          >
          <input type="password" class="form-control" name="confirm_password" />
        </div>
        <button type="submit" class="btn btn-primary">Register:</button>
      </form>
      <form action="/users/login" method="post">
        <h1>Log In</h1>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </body>
</html>
