<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Text Inputs
 <input type="text" name="first_name">
    Number Inputs
 <input type="number" name="age">
    Passwords
 <input type="password" name="password">
   Date
   <input type="date" name="dob">
   Color
   <input type="color" name="text_color">
   Radio
   <input type="radio" name="font" value="bold" id="bold">
<label for="bold"><strong>Bold</strong></label>
<input type="radio" name="font" value="normal" id="normal">
<label for="normal">Normal</label>
   Checkbox
   <input type="checkbox" name="accept" id="accept">
<label for="accept">I agree</label>
   Textarea
   <textarea name="comment" cols="20" rows="3"></textarea>
  Select
   <select name="snack">
    <option value="Almonds">Almonds</option>
    <option value="Cheese and Crackers">Cheese and Crackers</option>
    <option value="Pita and Hummus">Pita and Hummus</option>
    <option value="Pears">Pears</option>
</select>

</body>
</html>
